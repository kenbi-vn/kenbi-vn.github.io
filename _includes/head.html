<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% feed_meta %}
  {% seo %}
<meta name="theme-color" content="#22292F">
<meta name="robots" content="index,follow">

<style>
*{margin:0;padding:0;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}html{overflow-y:scroll!important}body{background:#f4f4fe;color:#000;font-family:Arial,Tahoma,sans-serif;font-style:small;max-width:700px;margin:auto;}a{color:#1752a6;text-decoration:none}a:hover{color:red}:focus{outline:0}form{font-size:small}h3{padding:0 0 2px}hr{border:0;border-top:1px solid gray}p{margin-bottom:6px;margin-top:6px}ul{padding-left:20px}input+input{margin-left:4px}input,textarea,select,button,.btn{background:#fff;border:1px solid #d8d8d8;color:#686868;margin:1px;padding:4px;border-radius:3px}button,.btn{display:inline-block;text-align:center}a.btn:hover{color:#686868}button,input[type=submit]{cursor:pointer;background:#e3e8ea;padding:3px 5px}button:hover{border-color:#000}select{padding:3px}textarea{width:100%;resize:vertical}img{border:0;max-width:100%}.right{text-align:right}.center{text-align:center}.hide{display:none}.text{padding:4px}.news,.menu,.list1,.list2{background:#fff;border:solid #e9e9e9;border-width:0 1px 1px;padding:5px}.list1,.list2,.text,.post>.postbody>.content{word-wrap:break-word}.phdr{background:#34495E;color:#fff;margin-top:4px;padding:5px}.phdr a{color:#fff}.gmenu{background-color:#edf7e8;border:solid #e9e9e9;padding:4px;border-width:0 1px 1px}::selection{color:#fff;background:#159f85}::-webkit-scrollbar{width:10px}::-webkit-scrollbar-track{background-color:#fff}::-webkit-scrollbar-thumb{background-color:#07b}::-webkit-scrollbar-thumb:hover{background-color:#ccc}::-webkit-scrollbar-thumb:active{background-color:#ccc}.topmenu{background-color:#f2f6f8;border:solid #e9e9e9;border-width:0 1px 1px;color:#34617e;padding:4px}.pagination a,.pagination span{height:20px;line-height:20px;border:1px solid #417394;padding:1px 5px}.pagination .current{color:#fff;background-color:#8cafc6}.pagination .disabled{color:#777;cursor:not-allowed}a.pagenav{background-color:#f2f6f8;text-decoration:none}a.pagenav:hover{border-color:red}
</style>
</head>
